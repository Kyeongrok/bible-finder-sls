app: bible-finder-backend-app
# For full config options, check the docs:
#    docs.serverless.com

service: bible-finder-backend # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: python3.9
  stage: dev
  region: ap-northeast-2


# you can define service wide environment variables here
#  environment:
#    variable1: value1

functions:
  findSingle:
    handler: handler.find_single
    events:
      - http:
          path: v1/find/single/{addr}
          method: get
          cors: true
          request:
            parameters:
              paths:
                addr: true

  findSingleXml:
    handler: handler.findSingleXml
    events:
      - http:
          path: v1/find/single/xml/{addr}
          method: get
          cors: true
          request:
            parameters:
              paths:
                addr: true
  findBetween:
    handler: handler.findBetween
    events:
      - http:
          path: v1/bible/between/{addr}
          method: get
          cors: true

  findBetweenXml:
    handler: handler.find_between_xml
    events:
      - http:
          path: v1/bible/between/xml
          method: get
          cors: true


  findChapter:
    handler: handler.getChapter
    events:
      - http:
          path: v1/find/chapter
          method: get
          cors: true

